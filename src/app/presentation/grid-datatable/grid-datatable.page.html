<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-margin">
  <ion-grid class="ion-margin">
    <ion-row class= "header-row">
      <ion-col size="2" >Id</ion-col>
      <ion-col size="6" size-md="4" size-lg="2" tappable (click)='sortBy("name")' >
        Name
        <ion-icon name="arrow-down" *ngIf="sorDirection == 1"  ></ion-icon>
        <ion-icon name="arrow-up" *ngIf="sorDirection == 2" ></ion-icon>
      </ion-col>
      <ion-col size="2" >Rol</ion-col>
      <ion-col size="2" >State</ion-col>
      <ion-col size="2" class="ion-hide-lg-down" >Action</ion-col>
    </ion-row>
    <ion-row class="data-row" *ngFor="let row of data; index as i">
      <ion-col size="2">{{ row.id }}</ion-col>
      <ion-col size="6" size-md="4" size-lg="2">{{ row.name }}</ion-col>
      <ion-col size="2">{{ row.rolid }}</ion-col>      
      <ion-col size="2">{{ row.active }}</ion-col>
      <ion-col size="2" class="ion-hide-lg-down" ></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        page {{page + 1 }} of {{totalPages}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" (click)='goFirst()'>
          <ion-icon name="play-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" (click)='prevPage()'>
          <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col sixe="4" class="ion-text-center">
        <ion-select interface="popover" [[ngModel]]="resultsCount" (change)='loadData()'>
          <ion-select-option [value]="5">5</ion-select-option>
          <ion-select-option [value]="10">10</ion-select-option>
        </ion-select>
      </ion-col>

      <ion-col size="2">
        <ion-button fill="clear" (click)='nextPage()'>
          <ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" (click)='goLast()'>
          <ion-icon name="play-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
