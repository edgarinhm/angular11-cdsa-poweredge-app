<ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
  [rowHeight]="50" [scrollbarV]="true" [sorts]="[{prop: 'name', dir: 'desc'}]">

  <ngx-datatable-column name="Id" prop="id">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.id}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Rol" prop="rolid">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.rolid}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Name" prop="name">
      {{row.name}}
  </ngx-datatable-column>
  <ngx-datatable-column name="Statous" prop="active">
      {{row.active}}
  </ngx-datatable-column>
</ngx-datatable>
